<ion-header>
    <ion-navbar>
        <ion-title>Register an Account</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Email Address</ion-label>
        <ion-input type="email" [(ngModel)]="reg.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="reg.passWrd1" name="passWrd1"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="reg.passWrd2" name="passWrd2"></ion-input>
    </ion-item>
    <button ion-button full color="danger" (click)="registerAccount()">Register</button>
</ion-content>
